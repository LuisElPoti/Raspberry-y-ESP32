<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperatura y Humedad</title>
</head>
<body>
  <h1>Temperatura y Humedad</h1>
  <div id="data">
    <p><strong>Node Address:</strong> <span id="node-address">N/A</span></p>
    <p><strong>Temperature:</strong> <span id="temperature">N/A</span> &deg;C</p>
    <p><strong>Humidity:</strong> <span id="humidity">N/A</span> %</p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('update_data', (data) => {
        document.getElementById('node-address').textContent = data.nodeAddr;
        document.getElementById('temperature').textContent = data.temp;
        document.getElementById('humidity').textContent = data.humd;
    });
</script>
</body>
</html>
